<!DOCTYPE html>
<html lang="en">
<head>
  <title>contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/hw5.css" type="text/css">
</head>
<body>
	<div class="contact-form">
		<div class="header">
			<img class="taz" src="images/taz.jpg" alt="taz" width="150" height="150" />
			<h1 class="main-heading">Judy M. Burns</h1>
			<h2>Builder Of Software Solutions</h2>
			<nav class="menu">
				<ul>
					<li class="link"><a href="index.html" target="_self" title="Home">Home</a></li>
					<li class="link"><a href="jburns_resume.pdf" target="_blank" title="Resume">Resume</a></li>
					<li class="link"><a href="training.html" target="_self" title="Training">Training</a></li>
					<li class="link"><a href="contact.html" target="_self" title="Contact">Contact</a></li>
				</ul>
			</nav>
		</div>
		<div class="contact-content">
			<h3 class="title">Contact Information</h3>
			<p>I am located in the greater Cleveland, Ohio area. For more information, please fill out the contact form below:</p>
			<br />
			<iframe
			width="450"
			height="350"
			src="http://maps.google.com/maps?q=cleveland+ohio&amp;output=embed">
			</iframe>
			<br />
			<br />
			<form action="http://judymburns.com/subscribe.php" method="post">
				<fieldset>
					<legend><h3>Contact Me</h3></legend>
					<label>Full Name:<br />
					<input type="text" name="fullname" placeholder="Enter your full name" required="required" size="100" /></label><br /><br />
					<label>Email Address:<br />
					<input type="email" name="email" placeholder="Enter your email address" required="required" size="100" /></label><br /><br />
					<label>CC:<br />
					<input type="text" name="cc" size="100" /></label><br /><br />
					<label>Subject:<br />
					<input type="text" name="subject" placeholder="Enter your subject" required="required" size="100" /></label><br /><br >
					<label>Message:<br />
					<textarea name="message" placeholder="Enter your message" required="required" cols="100" rows="4"></textarea><br /><br />
					<input type="submit" name="submit" value="Submit" />
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
